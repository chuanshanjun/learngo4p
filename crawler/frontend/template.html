<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo">
        <div align="middle">
            <input type="text" maxlength="100" style="width: 500px">
            <button>搜索</button>
        </div>
        <h2>共为你找到相关结果约为{{.Hints}}个。显示从{{.Start}}起共{{len .Items}}个。</h2>
        <div>
            <table>
                <tbody>
                {{range .Items}}
                <tr>
                    <td><a href="{{.Url}}">{{.Payload.Name}}</a></td>
                    {{with .Payload}}
                    <td>{{.Gender}}</td>
                    <td>{{.Age}}</td>
                    <td>{{.Height}}</td>
                    <td>{{.Weight}}</td>
                    <td>{{.Income}}</td>
                    <td>{{.Education}}</td>
                    <td>{{.Marriage}}</td>
                    <td>{{.Occupation}}</td>
                    <td>{{.Hukou}}</td>
                    <td>{{.Xinzuo}}</td>
                    <td>{{.House}}</td>
                    <td>{{.Car}}</td>
                    {{end}}
                </tr>
                {{else}}
                <div>没有找到相关用户</div>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
